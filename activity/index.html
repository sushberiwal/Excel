<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu">
        <div class="file">File</div>
        <div class="home active-menu">Home</div>
    </div>
    <div class="menu-options">
        <div class="file-menu-options hide">File Menu Options</div>
        <div class="home-menu-options">
            <div class="font-style">
                <div class="bold"><i class="fas fa-bold"></i></div>
                <div class="italic"><i class="fas fa-italic"></i></div>
                <div class="underline"><i class="fas fa-underline"></i></div>
            </div>
            <div class="font-style">
                <div class="left"><i class="fas fa-align-left"></i></div>
                <div class="center"><i class="fas fa-align-center"></i></div>
                <div class="right"><i class="fas fa-align-right"></i></div>
            </div>
            <div class="font-style">
                <div class="font-type">
                    <select id="font-type">
                        <option value="Arial">Arial</option>
                        <option value="Comic Sans">Comic Sans</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>
                <div class="font-size">
                    <select id="font-size">
                        <option value="10">10</option>
                        <option value="14">14</option>
                        <option value="18">18</option>
                        <option value="22">22</option>
                        <option value="26">26</option>
                        <option value="30">30</option>
                        <option value="34">34</option>
                        <option value="38">38</option>
                        <option value="42">42</option>
                        <option value="46">46</option>
                    </select>
                </div>
            </div>
            <div class="font-style">
                <div class="font-color"><i class="fas fa-palette"></i></div>
                <div class="cell-color"><i class="fas fa-fill-drip"></i></div>
            </div>

        </div>
    </div>
    <div class="address-content">
        <input type="text" id="address" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-content">Cells</div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetid="0">Sheet 1</div>
        </div>
    </div>

    <script src="./init.js"></script>
    <script src="./script.js"></script>
    <script src="./sheets.js"></script>
    <script src="./util.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
